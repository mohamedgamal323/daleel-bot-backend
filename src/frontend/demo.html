<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaleelBot - Knowledge Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .router-link-active { color: #0ea5e9 !important; border-bottom: 2px solid #0ea5e9 !important; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-xl font-bold text-gray-900">ðŸ¤– DaleelBot</span>
                        </div>
                        <div class="hidden md:ml-10 md:flex md:items-center md:space-x-8">
                            <router-link to="/" class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700">
                                Dashboard
                            </router-link>
                            <router-link to="/domains" class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700">
                                Domains
                            </router-link>
                            <router-link to="/categories" class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700">
                                Categories
                            </router-link>
                            <router-link to="/assets" class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700">
                                Assets
                            </router-link>
                            <router-link to="/query" class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700">
                                Query
                            </router-link>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button v-if="!user" @click="showLogin = true" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                            Sign in
                        </button>
                        <div v-else class="flex items-center space-x-4">
                            <span class="text-sm text-gray-700">Welcome, {{ user.username }}!</span>
                            <button @click="logout" class="text-gray-500 hover:text-gray-700">
                                Sign out
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <router-view></router-view>
        </main>

        <!-- Login Modal -->
        <div v-if="showLogin" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Sign In</h3>
                    <form @submit.prevent="login">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Username</label>
                            <input v-model="loginForm.username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input v-model="loginForm.password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" @click="showLogin = false" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const { createRouter, createWebHistory } = VueRouter;

        // Mock API functions
        const mockApi = {
            async login(credentials) {
                // Mock login - in real app this would call the backend
                console.log('Login attempt:', credentials);
                return {
                    success: true,
                    data: {
                        access_token: 'mock-token',
                        user: { id: '1', username: credentials.username, email: 'user@example.com', role: 'user' }
                    }
                };
            },
            async getDomains() {
                return {
                    success: true,
                    data: {
                        items: [
                            { id: '1', name: 'Technology', description: 'Technical documentation and guides', is_active: true, created_at: '2025-01-01' },
                            { id: '2', name: 'Business', description: 'Business processes and policies', is_active: true, created_at: '2025-01-02' },
                            { id: '3', name: 'Legal', description: 'Legal documents and compliance', is_active: true, created_at: '2025-01-03' },
                        ]
                    }
                };
            }
        };

        // Components
        const Dashboard = {
            template: `
                <div class="space-y-6">
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h1 class="text-2xl font-bold text-gray-900">Welcome to DaleelBot</h1>
                            <p class="mt-1 text-sm text-gray-600">Your AI-powered knowledge management system</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div class="bg-white shadow rounded-lg p-6">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                    <span class="text-white font-bold">42</span>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-500">Total Assets</p>
                                    <p class="text-lg font-semibold text-gray-900">42</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white shadow rounded-lg p-6">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                                    <span class="text-white font-bold">8</span>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-500">Categories</p>
                                    <p class="text-lg font-semibold text-gray-900">8</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white shadow rounded-lg p-6">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                                    <span class="text-white font-bold">3</span>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-500">Domains</p>
                                    <p class="text-lg font-semibold text-gray-900">3</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white shadow rounded-lg p-6">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                                    <span class="text-white font-bold">15</span>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-500">Recent Queries</p>
                                    <p class="text-lg font-semibold text-gray-900">15</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `
        };

        const Domains = {
            data() {
                return {
                    domains: [],
                    loading: false
                };
            },
            async mounted() {
                this.loading = true;
                try {
                    const response = await mockApi.getDomains();
                    if (response.success) {
                        this.domains = response.data.items;
                    }
                } catch (error) {
                    console.error('Error loading domains:', error);
                } finally {
                    this.loading = false;
                }
            },
            template: `
                <div class="space-y-6">
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h1 class="text-2xl font-bold text-gray-900">Domains</h1>
                            <p class="mt-1 text-sm text-gray-600">Manage your knowledge domains</p>
                        </div>
                    </div>
                    
                    <div v-if="loading" class="bg-white shadow rounded-lg p-6">
                        <div class="flex justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        </div>
                    </div>
                    
                    <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div v-for="domain in domains" :key="domain.id" class="bg-white shadow rounded-lg p-6 hover:shadow-lg transition-shadow">
                            <h3 class="text-lg font-medium text-gray-900">{{ domain.name }}</h3>
                            <p class="mt-2 text-sm text-gray-600">{{ domain.description }}</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    Active
                                </span>
                                <span class="text-sm text-gray-500">{{ domain.created_at }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `
        };

        const Categories = {
            template: `
                <div class="space-y-6">
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h1 class="text-2xl font-bold text-gray-900">Categories</h1>
                            <p class="mt-1 text-sm text-gray-600">Manage categories within your domains</p>
                        </div>
                    </div>
                    <div class="bg-white shadow rounded-lg p-6">
                        <p class="text-gray-500">Categories management interface will be implemented here...</p>
                    </div>
                </div>
            `
        };

        const Assets = {
            template: `
                <div class="space-y-6">
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h1 class="text-2xl font-bold text-gray-900">Assets</h1>
                            <p class="mt-1 text-sm text-gray-600">Manage your knowledge assets and documents</p>
                        </div>
                    </div>
                    <div class="bg-white shadow rounded-lg p-6">
                        <p class="text-gray-500">Assets management interface will be implemented here...</p>
                    </div>
                </div>
            `
        };

        const Query = {
            template: `
                <div class="space-y-6">
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h1 class="text-2xl font-bold text-gray-900">Search & Query</h1>
                            <p class="mt-1 text-sm text-gray-600">Search through your knowledge base</p>
                        </div>
                    </div>
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Search Query</label>
                                <input type="text" placeholder="Enter your search query..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            `
        };

        // Router
        const routes = [
            { path: '/', component: Dashboard },
            { path: '/domains', component: Domains },
            { path: '/categories', component: Categories },
            { path: '/assets', component: Assets },
            { path: '/query', component: Query }
        ];

        const router = createRouter({
            history: createWebHistory(),
            routes
        });

        // App
        createApp({
            data() {
                return {
                    user: null,
                    showLogin: false,
                    loginForm: {
                        username: '',
                        password: ''
                    }
                };
            },
            methods: {
                async login() {
                    try {
                        const response = await mockApi.login(this.loginForm);
                        if (response.success) {
                            this.user = response.data.user;
                            this.showLogin = false;
                            this.loginForm = { username: '', password: '' };
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                    }
                },
                logout() {
                    this.user = null;
                }
            }
        }).use(router).mount('#app');
    </script>
</body>
</html>
